apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-kuber
  labels:
    app: prodeploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prodeploy
  template:
    metadata:
      labels:
        app: prodeploy
    spec:
      containers:
        - name: prodeploy
          image: shivam193/firstpro:30
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: service-kuber
spec:
  selector:
    app: prodeploy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
